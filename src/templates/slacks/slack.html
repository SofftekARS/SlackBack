<div class="row">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-body>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="Nombre" class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <input disabled="true" type="text" class="form-control" ng-model="slack.teamName"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="NickName" class="col-sm-2 control-label">
                            Channel
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="channel" placeholder="NickName" ng-model="slack.channel"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-success" ng-click="save()">Guardar</button>
                            <button type="button" class="btn btn-danger" ng-click="delete()">Borrar</button>
                        </div>
                    </div>
                </form>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
